<div class="formulario-wrapper">
  
  <div class="form-content w-full flex justify-center p-4 pt-25">
    
    <div class="w-full max-w-2xl p-8 rounded-[40px] bg-black/60 border border-purple-500/30 backdrop-blur-2xl shadow-2xl shadow-purple-500/10">

      <form class="space-y-6">

        <div class="space-y-2">

        <div class="space-y-2">

              <option>Plan Familiar - $15.99/mes</option>
              <option>Plan Estudiante - $4.99/mes</option>
            </select>
            <div class="absolute inset-y-0 right-5 flex items-center pointer-events-none text-purple-400">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />

        <div class="p-6 bg-gradient-to-br from-purple-900/30 to-black rounded-[30px] border border-white/10 mt-8">

          <div class="space-y-4">
            <input type="text" placeholder="0000 0000 0000 0000" 
              class="w-full px-4 py-3 bg-black/60 border border-white/5 rounded-xl text-white placeholder-gray-700 text-sm focus:outline-none focus:border-purple-400">
            <div class="grid grid-cols-2 gap-4">
              <input type="text" placeholder="MM/YY" class="px-4 py-3 bg-black/60 border border-white/5 rounded-xl text-white placeholder-gray-700 text-sm focus:outline-none focus:border-purple-400">
              <input type="password" placeholder="CVC" class="px-4 py-3 bg-black/60 border border-white/5 rounded-xl text-white placeholder-gray-700 text-sm focus:outline-none focus:border-purple-400">
            </div>
          </div>
        </div>

        <div class="pt-4">
          <button type="submit" 
            class="w-full py-5 bg-gradient-to-r from-purple-600 via-indigo-600 to-cyan-500 text-white font-black uppercase tracking-[0.3em] rounded-2xl shadow-[0_0_30px_rgba(168,85,247,0.4)] hover:shadow-[0_0_50px_rgba(168,85,247,0.6)] hover:scale-[1.03] transition-all duration-300 active:scale-95">
            CONTRATAR AHORA

        </div>

        <p class="text-center text-[9px] text-gray-500 uppercase tracking-widest leading-relaxed">
